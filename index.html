<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <div class='container'>
    <script type="text/javascript"
      src="https://www.maths.nottingham.ac.uk/plp/pmadw/LaTeXMathML.js">
      </script>
    <div class='fcgcalculator'>
      <div class='parent_div'>
        <div class='variable__display' contenteditable="true">S</div>
        <div class='arrow__display'>$\rightarrow$</div>
        <div class='calculator__display1' contenteditable="true"
          placeholder="Type here"></div>
      </div>
      <div class='calculator__keys'>
        <button class='bn1' data-action='add_rule'>Add rule</button>
        <button class='bn1'>|</button>
        <button class='bn1 bepsilon'>$\epsilon$</button>
        <button class='bn1 clearb' data-action='clear'>Clear</button>
        <button class='bn1 rrb' data-action='remove_rule'>Remove rule</button>
        <button class='bn1 resetb' data-action='reset'>Reset</button>
        <button class='key--calculate'
          data-action='calculate_pushdown'>Calculate Pushdown</button>
        <button class='pd--calculate' data-action='calculate'>Calculate
          Chomsky</button>
      </div>

      <div class='calculator__display2'>Your Context-Free Grammar will be shown
        here:</div>
      <div class='calculator__display3'></div>

      <div id="chomsky" class="calculator_display2">
        <p class='FNC' id="FNC_title"> Here is the normalized form of the
          Grammar:</p>
        <div class='FNC' id="rules"></div>
      </div>
      <div class="gif" id="graph" style="background-color: white;"></div>
      <div class="results">
        <div class='pd__display' id="PD_display">
          <h2 style="margin-bottom: 1.5rem;">Lista de Pasos </h2>
          <div id="list-steps"
            style="max-height: 500px; overflow-y: scroll; border: 2px solid white; margin: 0.5rem 1rem; padding: 0.5rem;">
          </div>
          <div id="shortdiagram"></div>
          <div id="finaldiagram"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script
    src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script
    src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
  <script
    src="./scripts/lib/javascript-state-machine/state-machine.min.js"></script>
  <script
    src="./scripts/lib/javascript-state-machine/state-machine-visualize.min.js"></script>
  <script src="./scripts/lib/vizjs/viz.js"></script>
  <script src="./scripts/lib/vizjs/full.render.js"></script>
  <script type="module" src="index.js" type="js"></script>
  <script src="utils.js"></script>
  <script src="glc2chonsky.js"></script>
  <!-- <script src="index.js"></script> -->
</body>

</html>

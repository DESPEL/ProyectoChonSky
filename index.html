<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <div class='container'>
    <script type="text/javascript"
      src="https://www.maths.nottingham.ac.uk/plp/pmadw/LaTeXMathML.js">
      </script>
    <div class='fcgcalculator'>
      <div class='parent_div'>
        <div class='variable__display' contenteditable="true">S</div>
        <div class='arrow__display'>$\rightarrow$</div>
        <div class='calculator__display1' contenteditable="true"></div>
      </div>
      <div class='calculator__keys'>
        <button class='bn1' data-action='add_rule'>Add rule</button>
        <button class='bn1'>|</button>
        <button class='bn1'>$\epsilon</button>
        <button class='bn1' data-action='clear'>Clear</button>
        <button class='key--calculate'
          data-action='calculate'>Calculate</button>
      </div>
      <div class='calculator__display2'>Your Free Context Grammar will show
        here:</div>
      <p class='calculator__display3'></p>
    </div>


    <div style="width: 500px; height: 500px; background-color: white;">
      <div id="graph" style="width: 100%; height: 100%"></div>
    </div>
  </div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script
    src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script
    src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
  <script
    src="./scripts/lib/javascript-state-machine/state-machine.min.js"></script>
  <script
    src="./scripts/lib/javascript-state-machine/state-machine-visualize.min.js"></script>
  <script src="./scripts/lib/vizjs/viz.js"></script>
  <script src="./scripts/lib/vizjs/full.render.js"></script>
  <script type="module" src="index.js" type="js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title> Teoria de Automatas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    
    </script>
</head>

<body>
  <div class='container'>
    <script type="text/javascript"
    src="LaTeXMathML.js">
    </script>
    <div class='fcgcalculator'>
      <div class='parent_div'>
        <div class='variable__display' contenteditable="true">S</div>
        <div class='arrow__display'>$\rightarrow$</div>
        <div class='calculator__display1' contenteditable="true" placeholder="Type here"></div>
        </div>
      <div class='calculator__keys'>
        <button class='bn1' data-action='add_rule'>Add rule</button>
        <button class='bn1' >|</button>
        <button class='bn1 bepsilon' >$\epsilon$</button>
        <button class='bn1' data-action='clear'>Clear</button>
        <button class='key--calculate' data-action='calculate'>Calculate</button>
      </div>
  
    <div class='calculator__display2'>Your Free Context Grammar will show here:</div>
      <p class='calculator__display3'></p>
    </div>

    <div id="chomsky" class="calculator__display2"> 

      <p class=''> Here is the normalized form of the Grammar</p>
      <p class ='FNC' id="rules"></p>
    </div>
  </div>
  </div>
  
  <script src="utils.js"></script>
  <script src="glc2chonsky.js"></script>
  <script src="index.js"></script>
</body>

</html>
